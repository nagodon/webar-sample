<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <a-scene embedded arjs="debugUIEnabled:true; sourceType: webcam;">
            <a-assets>
                <a-asset-item id="3d-obj" src="assets/Coffee_Shop.obj"></a-asset-item>
                <a-asset-item id="3d-mtl" src="assets/Coffee_Shop.mtl"></a-asset-item>
            </a-assets>
            <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
                <a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
                <a-obj-model id="3d" src="#3d-obj" mtl="#3d-mtl" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" visible="true" link="https://www.starbucks.co.jp/"></a-obj-model>
                <a-text value="Starbucks" position="0 0 1" align="center" rotation="-90 0 0" color="#7993ff"></a-text>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
