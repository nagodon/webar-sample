<!doctype HTML>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded artoolkit="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 400; canvasHeight: 400">
        <a-assets>
            <img id="video-play-image" src="img/play.png">
            <img id="video-pause-image" src="img/pause.png">
            <video id="vid" src="starbucks.mp4" preload="auto" poster="icon-starbucks.png" webkit-playsinline controls autoplay></video>
        </a-assets>
        <a-marker id="memarker" preset="custom" type="pattern" url="pattern-marker.patt">
            <a-video src="#vid" width="1" height="1" position="0 0 1" rotation="-90 0 0"></a-video>
        </a-marker>
        <a-camera position="0 0 5">
            <a-cursor id="cursor" color="yellow"></a-cursor>
        </a-camera>
        <a-entity video-controls="src:#vid"></a-entity>
    </a-scene>
</body>
</html>
