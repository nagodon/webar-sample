<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded artoolkit="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; canvasWidth: 400; canvasHeight: 400">
            <a-assets>
                <video id="vid" src="starbucks.mp4" preload="auto" poster="icon-starbucks.png" webkit-playsinline controls></video>
            </a-assets>
            <a-marker id="memarker" preset="custom" type="pattern" url="pattern-marker.patt">
                <a-video src="#vid" width="1" height="1" position="0 0 1" rotation="-90 0 0" data-clickable></a-video>
            </a-marker>
            <a-entity camera>
                <a-cursor cursor="rayOrigin: mouse; fuseTimeout: 10000;" raycaster="objects: [data-clickable];"></a-cursor>
            </a-entity>
        </a-scene>
    </body>
</html>
